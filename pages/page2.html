<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <!----Start of body -->
  <body>
    <h1>Gallery</h1>
    <style>
    body {
        background-color: rgb(0, 0, 0);
    }
  </style>
  <!---Start of rows--->
<div class="container text-center">
    <div class="row">
      <div class="col align-self-start">
      </div>
<!--------------col 2/middle col----------------->
      <div class="row-align-items-center">
<div class="col align-self-center">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://media.istockphoto.com/id/917333680/photo/addict-at-the-table-pulls-his-hand-to-the-syringe-with-the-dose.jpg?s=612x612&w=is&k=20&c=kXCiUNp7g31SCqk6zCM1JZYNPd4TTtR68zplWy1Io1Y=" class="d-block w-100" alt="..." >
              </div>
              <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/1271523280/photo/man-threatening-a-woman-in-the-bedroom.jpg?s=612x612&w=is&k=20&c=eFpInL275aHwPxkQsC9ZG8AwT0raLpLyGElq-WYDcxQ=" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/1155777539/photo/woman-refusing-a-joint.jpg?s=612x612&w=is&k=20&c=Qu_AJl27uYXqtPvhhNVju7NhHRXWM1GDRDbYTVKT-9Y=" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

          </div>
        </div>
      </div>
<!-------3rd col--------------------------------------------->
<div class="col align-self-end">
      </div>
    </div>
  </div>
<!---------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
